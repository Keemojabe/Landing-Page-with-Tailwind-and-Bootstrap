<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Landing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">MySite</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navLinks">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navLinks">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="py-5 bg-light text-center text-md-start">
    <div class="container d-flex flex-column-reverse flex-md-row align-items-center justify-content-between">
      <div class="col-md-6 mt-4 mt-md-0">
        <h1 class="display-4 fw-bold text-primary">Build With Bootstrap 5</h1>
        <p class="lead text-muted">Easily create responsive layouts with ready-made components and grid system.</p>
        <a href="#" class="btn btn-primary btn-lg mt-3">Learn More</a>
      </div>
      <div class="col-md-5">
        <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo-shadow.png" class="img-fluid" alt="Bootstrap logo">
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
